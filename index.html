    <script>
        // Dark mode auto-detect and toggle
        function setDarkMode(enabled) {
            if (enabled) {
                document.body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        }
        // On load, set theme from localStorage or system
        (function() {
            const userTheme = localStorage.getItem('theme');
            if (userTheme === 'dark' || (!userTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.addEventListener('DOMContentLoaded', function() { setDarkMode(true); });
            }
        })();
    </script>

        /* Colors */

        .text-muted-foreground { color: var(--muted-foreground); }
        .text-foreground { color: var(--foreground); }
        .border { border-width: 1px; border-color: rgba(0,0,0,0.1); }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(0px) translateX(20px); }
            75% { transform: translateY(20px) translateX(10px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(15px) translateX(-15px); }
            66% { transform: translateY(-10px) translateX(-25px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            30% { transform: translateY(-25px) translateX(5px); }
            60% { transform: translateY(10px) translateX(-10px); }
        }

        @keyframes float4 {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            40% { transform: translateY(20px) translateX(15px); }
            80% { transform: translateY(-15px) translateX(-5px); }
        }

        @keyframes float5 {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-30px) translateX(-20px); }
        }

        @keyframes rotate3d {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            25% { transform: rotateX(90deg) rotateY(0deg) rotateZ(90deg); }
            50% { transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg); }
            75% { transform: rotateX(270deg) rotateY(180deg) rotateZ(270deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lineExpand {
            from { width: 0; }
            to { width: 200px; }
        }

        /* Component Styles */
        .gradient-bg {
            background: linear-gradient(-45deg, 
                var(--background), 
                rgba(3, 2, 19, 0.05), 
                rgba(233, 235, 239, 0.1), 
                var(--background)
            );
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .grid-pattern {
            background-image: 
                linear-gradient(rgba(3, 2, 19, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(3, 2, 19, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        .floating-shape-1 {
            top: 20%;
            left: 10%;
            background: rgba(3, 2, 19, 0.1);
            animation: float1 6s ease-in-out infinite;
        }

        .floating-shape-2 {
            top: 60%;
            right: 15%;
            background: rgba(233, 235, 239, 0.2);
            animation: float2 8s ease-in-out infinite;
        }

        .floating-shape-3 {
            top: 30%;
            right: 25%;
            background: rgba(241, 245, 249, 0.15);
            animation: float3 7s ease-in-out infinite;
        }

        .floating-shape-4 {
            bottom: 25%;
            left: 20%;
            background: rgba(3, 2, 19, 0.05);
            animation: float4 9s ease-in-out infinite;
        }

        .floating-shape-5 {
            top: 10%;
            left: 60%;
            background: rgba(236, 236, 240, 0.3);
            animation: float5 5s ease-in-out infinite;
        }

        .rotating-cube {
            top: 40%;
            left: 80%;
            background: linear-gradient(to bottom right, rgba(3, 2, 19, 0.2), rgba(233, 235, 239, 0.2));
            transform: rotate(45deg);
            animation: rotate3d 10s linear infinite, float1 6s ease-in-out infinite;
        }

        .rotating-cube-2 {
            bottom: 30%;
            right: 30%;
            background: linear-gradient(to bottom right, rgba(241, 245, 249, 0.3), rgba(3, 2, 19, 0.1));
            transform: rotate(12deg);
            animation: rotate3d 15s linear infinite, float2 8s ease-in-out infinite;
        }

        .rotating-cube-3 {
            top: 70%;
            left: 15%;
            background: linear-gradient(to bottom right, rgba(233, 235, 239, 0.25), rgba(241, 245, 249, 0.15));
            transform: rotate(-12deg);
            animation: rotate3d 12s linear infinite, float3 7s ease-in-out infinite;
        }

        .welcome-text {
            background: linear-gradient(135deg, 
                var(--textcolour), 
                var(--accent-foreground), 
                var(--textcolour)
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 30px rgba(3, 2, 19, 0.3),
                0 10px 20px rgba(3, 2, 19, 0.2);
            animation: textShimmer 3s ease-in-out infinite;
            transition: all 0.3s ease;
            font-weight: 200;
            font-family: 'Quicksand', sans-serif;
            letter-spacing: -0.02em;
        }

        .welcome-text:hover {
            animation-duration: 1s;
            text-shadow: 
                0 0 40px rgba(3, 2, 19, 0.4),
                0 15px 30px rgba(3, 2, 19, 0.3);
        }

        .subtitle {
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: lineExpand 2s ease-out 1s both;
        }

        .cta-button {
            animation: fadeInUp 1s ease-out 0.5s both;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary), var(--accent-foreground));
            box-shadow: 
                0 10px 30px rgba(3, 2, 19, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cursor-glow {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            border-radius: 50%;
            transition: all 0.1s ease;
        }

        .nav-dot {
            position: relative;
            transition: all 0.3s ease;
            background: rgba(3, 2, 19, 0.3);
        }

        .nav-dot:hover {
            transform: scale(1.2);
            background: var(--primary);
        }

        .nav-dot::after {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: var(--primary);
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .nav-dot:hover::after {
            opacity: 0.2;
            transform: scale(1);
        }

        .nav-link {
            position: relative;
            writing-mode: vertical-lr;
            text-orientation: mixed;
            display: block;
            color: var(--muted-foreground);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--foreground);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: -10px;
            top: 0;
            width: 2px;
            height: 0;
            background: var(--primary);
            transition: height 0.3s ease;
        }

        .nav-link:hover::after {
            height: 100%;
        }

        .social-link {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(3, 2, 19, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-link:hover {
            border-color: var(--primary);
            background: rgba(3, 2, 19, 0.1);
        }

        @media (max-width: 768px) {
            .nav-link {
                writing-mode: horizontal-tb;
                text-orientation: initial;
            }

            .nav-link::after {
                left: 0;
                top: auto;
                bottom: -5px;
                width: 0;
                height: 2px;
            }

            .nav-link:hover::after {
                width: 100%;
                height: 2px;
            }
        }

        /* Visibility States */
        .app-loaded {
            opacity: 1;
        }

        .welcome-visible .welcome-container {
            opacity: 1;
            transform: translateY(0);
        }

        .welcome-visible .subtitle-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .welcome-visible .button-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .app-loaded .nav-dots-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .app-loaded .nav-visible {
            opacity: 1;
            transform: translateX(0);
        }

        .app-loaded .social-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .dark #wrapProgressBar circle:first-child {
  stroke: #232336;
}
.dark #progressCircle {
  stroke: #a7ffeb;
}
    </style>
</head>
<body>

    <script>
        // Dark mode toggle button logic
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');
        function updateDarkModeIcon() {
            if (document.body.classList.contains('dark')) {
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            } else {
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
            }
        }
        darkModeToggle.addEventListener('click', function() {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateDarkModeIcon();
        });
        // Set icon on load
        document.addEventListener('DOMContentLoaded', updateDarkModeIcon);
        // Redirect after 10 seconds
        setTimeout(function() {
            window.location.href = "welcome.html"; // Change to your target page
        }, 7000);

        // Application State
        let isLoaded = false;
        let cursorPosition = { x: 0, y: 0 };
        let welcomeVisible = false;
        let welcomeMousePosition = { x: 0, y: 0 };

        // Particle System
        let particles = [];
        let animationFrame;

        // DOM Elements
        const app = document.getElementById('app');
        const cursorGlow = document.getElementById('cursorGlow');
        const welcomeContainer = document.getElementById('welcomeContainer');
        const welcomeText = document.getElementById('welcomeText');
        const subtitle = document.getElementById('subtitle');
        const ctaButton = document.getElementById('ctaButton');
        const navDots = document.getElementById('navDots');
        const sideNav = document.getElementById('sideNav');
        const socialLinks = document.getElementById('socialLinks');
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        // Initialize Application
        function init() {
            setupParticleSystem();
            setupEventListeners();
            
            // Page load animation
            setTimeout(() => {
                isLoaded = true;
                app.classList.add('app-loaded');
                app.style.opacity = '1';
            }, 100);

            // Welcome text animation
            setTimeout(() => {
                welcomeVisible = true;
                welcomeContainer.style.opacity = '1';
                welcomeContainer.style.transform = 'translateY(0)';
                
                setTimeout(() => {
                    subtitle.style.opacity = '1';
                    subtitle.style.transform = 'translateY(0)';
                }, 300);
                
                setTimeout(() => {
                    ctaButton.style.opacity = '1';
                    ctaButton.style.transform = 'translateY(0)';
                }, 500);
            }, 300);

            // Navigation elements animation
            setTimeout(() => {
                navDots.style.opacity = '1';
                navDots.style.transform = 'translateX(-50%) translateY(0)';
            }, 1000);

            setTimeout(() => {
                sideNav.style.opacity = '1';
                sideNav.style.transform = 'translateY(-50%) translateX(0)';
            }, 1200);

            setTimeout(() => {
                socialLinks.style.opacity = '1';
                socialLinks.style.transform = 'translateY(0)';
            }, 1400);
        }

        // Event Listeners
        function setupEventListeners() {
            // Mouse move for cursor glow
            document.addEventListener('mousemove', (e) => {
                cursorPosition.x = e.clientX;
                cursorPosition.y = e.clientY;
                cursorGlow.style.left = cursorPosition.x + 'px';
                cursorGlow.style.top = cursorPosition.y + 'px';
            });

            // Welcome text 3D effect
            welcomeContainer.addEventListener('mousemove', (e) => {
                const rect = welcomeContainer.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                welcomeMousePosition.x = (e.clientX - centerX) / 20;
                welcomeMousePosition.y = (e.clientY - centerY) / 20;
                
                welcomeText.style.transform = `perspective(1000px) rotateX(${welcomeMousePosition.y}deg) rotateY(${welcomeMousePosition.x}deg)`;
                subtitle.style.transform = `perspective(800px) rotateX(${welcomeMousePosition.y * 0.5}deg) rotateY(${welcomeMousePosition.x * 0.5}deg)`;
                ctaButton.style.transform = `perspective(600px) rotateX(${welcomeMousePosition.y * 0.3}deg) rotateY(${welcomeMousePosition.x * 0.3}deg)`;
            });

            welcomeContainer.addEventListener('mouseleave', () => {
                welcomeMousePosition.x = 0;
                welcomeMousePosition.y = 0;
                welcomeText.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
                subtitle.style.transform = 'perspective(800px) rotateX(0deg) rotateY(0deg)';
                ctaButton.style.transform = 'perspective(600px) rotateX(0deg) rotateY(0deg)';
            });

            // Window resize for canvas
            window.addEventListener('resize', resizeCanvas);
        }

        // Particle System Setup
        function setupParticleSystem() {
            resizeCanvas();

            const colors = ['#030213', '#e9ebef', '#ececf0', '#717182'];

            function createParticle() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    life: 0,
                    maxLife: Math.random() * 200 + 100,
                    size: Math.random() * 3 + 1,
                    color: colors[Math.floor(Math.random() * colors.length)]
                };
            }

            // Initialize particles
            for (let i = 0; i < 50; i++) {
                particles.push(createParticle());
            }

            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Update and draw particles
                particles = particles.filter(particle => {
                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life++;

                    // Wrap around screen
                    if (particle.x < 0) particle.x = canvas.width;
                    if (particle.x > canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = canvas.height;
                    if (particle.y > canvas.height) particle.y = 0;

                    // Calculate alpha based on life
                    const alpha = 1 - (particle.life / particle.maxLife);
                    
                    // Draw particle
                    ctx.save();
                    ctx.globalAlpha = alpha * 0.6;
                    ctx.fillStyle = particle.color;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();

                    // Draw connections to nearby particles
                    particles.forEach(otherParticle => {
                        if (otherParticle === particle) return;
                        
                        const dx = particle.x - otherParticle.x;
                        const dy = particle.y - otherParticle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            const connectionAlpha = (1 - distance / 100) * alpha * 0.2;
                            ctx.save();
                            ctx.globalAlpha = connectionAlpha;
                            ctx.strokeStyle = particle.color;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particle.x, particle.y);
                            ctx.lineTo(otherParticle.x, otherParticle.y);
                            ctx.stroke();
                            ctx.restore();
                        }
                    });

                    return particle.life < particle.maxLife;
                });

                // Add new particles to maintain count
                while (particles.length < 50) {
                    particles.push(createParticle());
                }

                animationFrame = requestAnimationFrame(animate);
            }

            animate();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
        });
    </script>
    <script>
  // Wraparound Progress Bar Logic
  const progressCircle = document.getElementById('progressCircle');
  const circleLength = 2 * Math.PI * 32; // 2Ï€r, r=32
  let elapsed = 0;
  const total = 5500; // 7 seconds (matches redirect)
  const interval = 30;

  function animateProgressBar() {
    elapsed += interval;
    const progress = Math.min(elapsed / total, 1);
    progressCircle.style.strokeDashoffset = (circleLength * (1 - progress)).toFixed(2);
    if (progress < 1) {
      setTimeout(animateProgressBar, interval);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    progressCircle.style.strokeDasharray = circleLength;
    progressCircle.style.strokeDashoffset = circleLength;
    setTimeout(animateProgressBar, 500); // slight delay for effect
  });
</script>
